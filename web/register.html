<!DOCTYPE html>

<html>
    <head>
        <title>Rejestracja uzytkownikow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="registerServlet" method="post">  
            <fieldset style="width: 300px">  
                <legend>Rejestracja  </legend>  
                <table>  
                    <tr>  
                        <td>Login</td>  
                        <td><input type="text" name="username" required="required" /></td>  
                    </tr>  
                    <tr>  
                        <td>Haslo</td>  
                        <td><input type="password" name="userpass" required="required" /></td>  
                    </tr>  
                    <tr>  
                        <td>Imie</td>  
                        <td><input type="password" name="name" required="required" /></td>  
                    </tr>                
                    <tr>  
                        <td>Nazwisko</td>  
                        <td><input type="password" name="surname" required="required" /></td>  
                    </tr>  
                    <tr>  
                        <td>Mail</td>  
                        <td><input type="password" name="mail" required="required" /></td>  
                    </tr> 
                    <tr>  
                        <td><input type="submit" value="Rejestruj" /></td>  
                    </tr>  
                </table>  
            </fieldset>  
        </form>  
    </body>
</html>
